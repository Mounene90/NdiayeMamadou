<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Navires</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<form  class="form-inline" th:action="@{/user/index}" method="get">
                            <a th:href="@{/admin/form}" class="btn btn-primary">Ajouter Navire</a>
				 <input type="text" name="mc"
					 class="form-control"  placeholder="Nom Navire" th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
		 <div class="panel panel-default">
                <div  class="panel-heading"><p class="text-center">Liste des navires</p></div>
			

			<table class="table table-hover">
				<thead >
					<tr>
						<th>Numero</th>
						<th>Nom</th>
						<th>Longueur</th>
						<th>Largeur</th>
						<th>Volume</th>
						<th>TiranEau</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr th:each="n:${listNavires}" >
					<td th:text="${n.numeroNavire}"></td>
					<td th:text="${n.nomNavire}"></td>
					<td th:text="${n.longueurNavire}"></td>
					<td th:text="${n.largeurNavire}"></td>
					<td th:text="${n.voulumeNavire}"></td>
					<td th:text="${n.tiranEauNavire}"></td>
					<td><a th:href="@{/admin/edit(numeroNavire=${n.numeroNavire})}" class="btn btn-primary">Edit</a></td>
					<td><a onclick="return confirm('Etes vous sure?')"
						th:href="@{/admin/delete(numeroNavire=${n.numeroNavire},
page=${pageCourante},size=${size},mc=${mc})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante}==${status.index}?'active':''"
					th:each="pa,status:${pages}"><a
					th:href="@{/user/index(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
