<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Consignataire</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />


</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un consignataire</div>
			<div class="panel-body">
				<form th:action="@{/admin/savecons}" method="post" modelAttribut="consignataire" class="form-horizontal" >
					<div class="form-group">
						<label class="control-label col-sm-2" for="numConsignataire">Numero Consignataire:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="numConsignataire" placeholder="numConsignataire"
							type="text" name="numConsignataire"
							th:value="${consignataire.numConsignataire}" /> <span class="red"
							th:errors="${consignataire.numConsignataire}"></span>
                                                </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="libelleConsignataire">Libelle Consignataire:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="libelleConsignataire" placeholder="libelleConsignataire"
							type="text" name="libelleConsignataire"
							th:value="${consignataire.libelleConsignataire}" /> <span class="red"
							th:errors="${consignataire.libelleConsignataire}"></span>
                                                </div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="TelephoneConsignataire">Telephone Consignataire:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="TelephoneConsignataire" placeholder="TelephoneConsignataire"
							type="text" name="TelephoneConsignataire"
							th:value="${consignataire.TelephoneConsignataire}" />
                                                </div>

					</div>
					
					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
