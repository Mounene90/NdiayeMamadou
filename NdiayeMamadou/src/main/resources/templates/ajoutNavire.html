<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Navires</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"

	th:href="@{css/bootstrap.min.css}" />


</head>
<body>
    <div class="spacer col-md-5" layout:fragment="content">
            <div class="panel panel-default" style="margin-bottom: 10%;margin-top: 3%;margin-left: 60%;margin-right: 10%;width: 100%">
                <div  class="panel-heading">Ajouter un navire</div>
                        <div class="panel-body">
				<form th:action="@{/admin/save}" method="post" modelAttribut="navire" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="numeroNavire"><h10>NumeroNavire</h10>:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" style="padding: 4%" id="numeroNavire" placeholder="NumeroNavire"
							 type="text" name="numeroNavire"
							th:value="${navire.numeroNavire}" /> <span class="red"
							th:errors="${navire.numeroNavire}"></span>
					</div>
                                        </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="nomNavire">NomNavire:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="nomNavire" placeholder="nomNavire"
							type="text" name="nomNavire"
							th:value="${navire.nomNavire}" /> <span class="red"
							th:errors="${navire.nomNavire}"></span>
					</div>
                                        </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="longueurNavire">LongueurNavire:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="longueurNavire" placeholder="longueurNavire"
							type="text" name="longueurNavire"
							th:value="${navire.longueurNavire}" />

					</div>
                                        </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="largeurNavire">LargeurNavire: </label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="largeurNavire" placeholder="largeurNavire"
							type="text" name="largeurNavire"
							th:value="${navire.largeurNavire}" />

					</div>
                                        </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="voulumeNavire">VolumeNavire:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="voulumeNavire" placeholder="voulumeNavire"
							type="text" name="voulumeNavire"
							th:value="${navire.voulumeNavire}" />

					</div>
                                        </div>
                                    
                                    <div class="form-group" >
						<label class="control-label col-sm-2" for="tiranEauNavire">TiranEauNavire::</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="tiranEauNavire" placeholder="tiranEauNavire"
							type="text" name="tiranEauNavire"
							th:value="${navire.tiranEauNavire}" />

					</div>
                                        </div>
					
					<div>
						<button type="submit" class="btn btn-primary" style="text-align:center;margin-left: 50% ">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
