<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Consignataire</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<form  class="form-inline" th:action="@{/user/index3}" method="get">
                            <a th:href="@{/admin/formmouvement}" class="btn btn-primary">Ajouter Mouvement</a>
				 <input type="text" name="mc"
					class="form-control" placeholder="Code Type de Mouvement" th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
		<div class="panel panel-default">
                <div  class="panel-heading"><p class="text-center">Liste des Types de Mouvements</p></div>
			
			<table class="table">
				<thead>
					<tr>
						<th>Code Type de Mouvement</th>
						<th>Libelle Type de Mouvement</th>
						<th>Prix type de Mouvement</th>	
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr th:each="t:${listType}">
					<td th:text="${t.codeTypeMvt}"></td>
					<td th:text="${t.libelleTypeMvt}"></td>
					<td th:text="${t.prixTypeMvt}"></td>
					
					<td><a th:href="@{/admin/editmouvement(codeTypeMvt=${t.codeTypeMvt})}" class="btn btn-primary">Edit</a></td>
					<td><a onclick="return confirm('Etes vous sure?')"
						th:href="@{/admin/deletemouvement(codeTypeMvt=${t.codeTypeMvt},
page=${pageCourantt},size=${size},mc=${mc})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourantt}==${status.index}?'active':''"
					th:each="pa,status:${pagest}"><a
					th:href="@{/user/index3(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
