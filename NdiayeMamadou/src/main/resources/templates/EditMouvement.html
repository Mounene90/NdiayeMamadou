<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Consignataire</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<div class="spacer col-md-155" layout:fragment="content">
		<div class="panel panel-default">
                    <div class="panel-heading"><h1 class="text-center">Modifier Type de Mouvement</h1></div>
			<div class="panel-body">
				<form th:action="@{savemouvement}" method="post" modelAttribut="typemouvement" class="form-horizontal" >
					<div class="form-group">
						<label class="control-label col-sm-2" for="codeTypeMvt">Code:</label>
                                                <div class="col-sm-10">
                                                <input
							class="form-control" type="text" name="codeTypeMvt"
							 th:value="${typemouvement.codeTypeMvt}"/> <span class="red"
							th:errors="${typemouvement.codeTypeMvt}"></span>
                                                </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="libelleTypeMvt">Libelle:</label> 
                                                <div class="col-sm-10">
                                                <input class="form-control" id="libelleTypeMvt"
							 type="text" name="libelleTypeMvt"
							th:value="${typemouvement.libelleTypeMvt}" /> <span class="red"
							th:errors="${typemouvement.libelleTypeMvt}"></span>
                                                </div>
					</div>
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="prixTypeMvt">Prix:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="prixTypeMvt"
                                                     type="text" name="prixTypeMvt"
							th:value="${typemouvement.prixTypeMvt}" />
                                                </div>

					</div>
					
					<div class="text-center">
						<button type="submit" class="btn btn-primary">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
