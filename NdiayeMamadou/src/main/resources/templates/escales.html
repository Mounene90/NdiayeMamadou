<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Escales</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<form  class="form-inline" th:action="@{/user/index2}" method="get">
                            <a th:href="@{/admin/forms}" class="btn btn-primary">Ajouter Escale</a>
				 <input type="text"  name="mc"
				class="form-control" placeholder="Numero Escale:"	 th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
		<div class="panel panel-default">
                <div  class="panel-heading"><p class="text-center">Liste des escales</p></div>
			

			<table class="table table-hover">
				<thead>
					<tr>
						<th>Numero</th>
						<th>Date debut</th>
						<th>Date fin</th>
						<th>Nom Navire</th>
						<th>Libelle Consignataire</th>
						<th>Prix sejour</th>
							
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr th:each="e:${listEscales}">
					<td th:text="${e.numEscale}"></td>
					<td th:text="${e.debutEscale}"></td>
					<td th:text="${e.finEsale}"></td>
					<td th:text="${e.mynavire.nomNavire}"></td>
					<td th:text="${e.myconsignataire.libelleConsignataire}"></td>
					<td th:text="${e.prixSejour}"></td>
					
					<td><a th:href="@{/admin/edits(numEscale=${e.numEscale})}" class="btn btn-primary">Edit</a></td>
					<td><a onclick="return confirm('Etes vous sure?')"
						th:href="@{/admin/deletes(numEscale=${e.numEscale},
page=${pageCourantesc},size=${size},mc=${mc})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourantesc}==${status.index}?'active':''"
					th:each="pa,status:${pages}"><a
					th:href="@{/user/index2(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
