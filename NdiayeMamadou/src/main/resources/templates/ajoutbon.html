<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>BonPilotage</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<div class="spacer col-md-5" layout:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">Saisir un bon de pilotage</div>
			<div class="panel-body">
				<form th:action="@{/admin/savebon}" method="post" modelAttribut="bonpilotage" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-sm-2" for="codebon">code bon:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="codebon"  placeholder="codebon" 
							type="text" name="codebon" 
							th:value="${bonpilotage.codebon}" /><span class="red"
							th:errors="${bonpilotage.codebon}"></span>
                                                </div>

					</div>
                                    
					
					<div class="form-group">
						<label class="control-label col-sm-2" for="datedeBon">Date bon:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="datedeBon"  placeholder="datedeBon"
                                                        type="date" name="datedeBon" 
							th:value="${bonpilotage.datedeBon}" />
                                                </div>

					</div>
					 <div class="form-group">
                                             <label class="control-label col-sm-2" for="monEscale">Numero Escale:</label>
                                             <div class="col-sm-10">
			      			<select  class="form-control" id="monEscale"  placeholder="monEscale" name="monEscale">
			      				<option label="Escale" value="1"></option>
			      				<option th:each="e:${escale}" th:text="${e.numEscale}" th:value="${e.numEscale}"></option>
			      			</select>
                                             </div>
			      		 </div>
					 <div class="form-group">
                                             <label class="control-label col-sm-2" for="mouvement">libelle type mouvement:</label>
                                             <div class="col-sm-10">
			      			<select class="form-control" id="mouvement"  placeholder="mouvement" name="mouvement">
			      				<option label="Type Mouvement" value="1"></option>
			      				<option th:each="t:${typemouvement}" th:text="${t.libelleTypeMvt}" th:value="${t.codeTypeMvt}"></option>
                                                     
			      			</select>
                                             </div>
			      		 </div>
					<div class="form-group">
                                            
						<label class="control-label col-sm-2" for="posteaquai">Poste aquai:</label>
                                                <div class="col-sm-10">
                                                <input class="form-control" id="posteaquai"  placeholder="posteaquai"
							type="text" name="posteaquai"
							th:value="${bonpilotage.posteaquai}" /> 
                                                </div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
