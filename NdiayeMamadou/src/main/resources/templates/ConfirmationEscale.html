<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
    <head>
        <title>Confirmation Escale</title>
        <meta charset="UTF-8"/>
        
        <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Confirmation Escale</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Numero Escale:</label> <label
							th:text="${escale.numEscale}"></label>
					</div>
					<div class="form-group">
						<label>Date Debut:</label>
                                                <label th:text="${escale.debutEscale}"></label>
					</div>
					<div class="form-group">
						<label>Date Fin:</label> 
                                                <label
							th:text="${escale.finEsale}"></label>
					</div>
					<div class="form-group">
						<label>Libelle Consignataire:</label> <label
							th:text="${escale.myconsignataire.libelleConsignataire}"></label>
					</div>
					<div class="form-group">
						<label>Nom Navire:</label> <label
							th:text="${escale.mynavire.nomNavire}"></label>
					</div>
					<div class="form-group">
						<label>Prix Sejour:</label> <label
							th:text="${escale.prixSejour}"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
    </body>
</html>
