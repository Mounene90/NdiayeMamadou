<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>BonPilotages</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<form  class="form-inline" th:action="@{/user/index1}" method="get">
                            <a th:href="@{/admin/formbon}" class="btn btn-primary">Ajouter Bon</a>
				 <input type="text" name="mc"
					 class="form-control"  placeholder="codebon" th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
		<div class="panel panel-default">
                <div  class="panel-heading"><p class="text-center">Liste des bonPilotages</p></div>
			

			<table class="table table-hover">
				<thead>
					<tr>
                        <th>Code</th>
						<th>Date</th>
						<th>Poste Aquai</th>
						<th>Escale</th>
						<th>Type de Mouvement</th>
						
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr th:each="b:${listbon}">
                                        <td th:text="${b.codebon}"></td>
					<td th:text="${b.datedeBon}"></td>
					<td th:text="${b.posteaquai}"></td>
					<td th:text="${b.monEscale.numEscale}"></td>
					<td th:text="${b.mouvement.libelleTypeMvt}"></td>
					<td><a th:href="@{/admin/editbon(codebon=${b.codebon})}" class="btn btn-primary">Edit</a></td>
					<td><a onclick="return confirm('Etes vous sure?')"
						th:href="@{/admin/deletebon(codebon=${b.codebon},
page=${pageCouranteb},size=${size},mc=${mc})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourante}==${status.index}?'active':''"
					th:each="pa,status:${pages}"><a
					th:href="@{/user/index(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
