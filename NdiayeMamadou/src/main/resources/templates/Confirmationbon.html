<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
    <head>
        <title>Confirmation Bonpilotage</title>
        <meta charset="UTF-8"/>
        
        <link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Confirmation Bonpilotage</div>
				<div class="panel-body">
                                    <div class="form-group">
						<label>code bon:</label> 
                                                <label th:text="${bonpilotage.codebon}"></label>
							
					</div>
					<div class="form-group">
						<label>Date bon:</label> 
                                                <label th:text="${bonpilotage.datedeBon}"></label>
							
					</div>
					
					<div class="form-group">
						<label>Numero Escale:</label> <label
							th:text="${bonpilotage.monEscale.numEscale}"></label>
					</div>
					<div class="form-group">
						<label>Libelle Type Mouvement:</label> <label
							th:text="${bonpilotage.mouvement.libelleTypeMvt}"></label>
					</div>
					<div class="form-group">
						<label>Poste aquai:</label> <label
							th:text="${bonpilotage.posteaquai}"></label>
					</div>
				</div>
			</div>
		</div>
	</div>
    </body>
</html>
