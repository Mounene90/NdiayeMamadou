<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title>Consignataire</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="container">
			<form  class="form-inline" th:action="@{index4}" method="get">
                            <a th:href="@{/admin/formcons}" class="btn btn-primary">Ajouter Consignataire</a>
				 <input type="text" name="mc"
					class="form-control" placeholder="Nom Consignataire" th:value="${mc}" />
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<div class="container">
		<div class="panel panel-default">
                <div  class="panel-heading"><p class="text-center">Liste des consignataires</p></div>
                   

			<table class="table">
				<thead>
					<tr>
						<th>Numero</th>
						<th>Libelle</th>
						<th>Telephone</th>	
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tr th:each="c:${listConsignataire}">
					<td th:text="${c.numConsignataire}"></td>
					<td th:text="${c.libelleConsignataire}"></td>
					<td th:text="${c.TelephoneConsignataire}"></td>
					
					<td><a th:href="@{/admin/editcons(numConsignataire=${c.numConsignataire})}" class="btn btn-primary">Edit</a></td>
					<td><a onclick="return confirm('Etes vous sure?')"
						th:href="@{/admin/deletecons(numConsignataire=${c.numConsignataire},
page=${pageCourantes},size=${size},mc=${mc})}" class="btn btn-primary">Delete</a></td>
				</tr>
			</table>
		</div>
		<div class="container">
			<ul class="nav nav-pills">
				<li th:class="${pageCourantes}==${status.index}?'active':''"
					th:each="pa,status:${pagess}"><a
					th:href="@{/user/index4(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"></a></li>
			</ul>
		</div>
	</div>
	</div>
</body>
</html>
